<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz of the year!</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body id="background">
    <header class="heading" id="endMessage">
        <h1>
          <img class="logo" src="assets/images/thinking-brain.jpg" alt="brain logo">Quiz of the Year!<img class="logo-two" src="assets/images/year-logo.jpg" alt="2024 logo">
        </h1>
    </header>
      <div class="quiz-area">
        <p id="question">

        </p>
        <!-- answer buttons --> 
        <button id="answerOne" onclick="checkCorrect(0)">A1</button>
        <button id="answerTwo" onclick="checkCorrect(1)">A2</button>
        <button id="answerThree" onclick="checkCorrect(2)">A3</button>
        <button id="answerFour" onclick="checkCorrect(3)">A4</button>
      </div>
      <!-- score board --> 
      <div class="score-area"> 
        <p class="scores">Correct Answers: <span id="correct"> 0</span></p>
        <p class="scores">Incorrect Answers: <span id="incorrect"> 0</span></p>
      </div>
      <!-- hidden until finish() -->
      <br>
      <div id="again">
        <p>Would you like to play again?</p>
        <button onclick="finishOption(0)">Yes</button>
        <button onclick="finishOption(1)">No</button>
      </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
